### Site Settings ###
title               : Pk's Portfolium
description         : >-
                      I turn Tea :coffee: into Business Insights, Code and other cool stuff
                      use tabs over spaces
                      and never broke production.
baseurl             : " "                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : parthpatel9414/Pk-s-Portfolium    # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)



### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - documentation/partials/**                           # For Documentation Only


